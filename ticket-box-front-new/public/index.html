<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Ticket Box</title>
  </head>
  <body style="margin: 0;">
    <noscript>
      <strong>We're sorry but ticket-box-front doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <style>
    .message-wrapper {
      border-radius: 0;
      border: 3px solid #871FCA;
      background-color: #fff;
      color: #871FCA;
      font-weight: 600;
    }

    .message-wrapper /deep/ p {
      color: #871FCA;
    }

    .el-message--error .el-message__content {
      color: #333;
    }

    .el-message--success .el-message__content {
      color: #333;
    }

    .el-button {
      border-radius: 80px;
      color: #ffffff;
      width: 160px;
      outline: none;
      background-color: #906DFF;
    }

    .el-button:focus {
      border-radius: 80px;
      color: #ffffff;
      width: 160px;
      outline: none;
      background-color: #906DFF;
    }

    .el-button:hover {
      background-color: #7657cf;
      color: #fff;
    }

    a {
      color: #FEC581;
      /*text-decoration: underline;*/
      cursor: pointer;
      font-weight: 500;
      border-bottom: 1px solid #FEC581;
      padding-bottom: 2px;
    }

    a:hover {
      color: #ffb17c;
      text-decoration: none;
      border-bottom: 2px solid #FEC581;
    }

  </style>
</html>
